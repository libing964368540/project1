<!doctype html>
<html lang="en">

    <link rel="stylesheet" href="./css/public.css">

        <div class="btnL"><a href="javascript:;" id="prev-img"></a></div>

<script src="./js/index.min.js"></script>
<script>
    $('body').on('click', '#content .model .mOne .userInfo', function () {
        top.window.location = 'about.html'
    });
    if (sessionStorage.getItem('key') == 0) {} else {
        setTimeout(function () {
            sessionStorage.setItem("key", "0");
            window.location.reload()
        }, 6000)
    }
</script>
